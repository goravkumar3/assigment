<body>
    <div class="login">
        <h1>Student Sign Up</h1>
        <img src="./photo/colorlogo-01.png" alt="" width="40%">
        <div class="input">
            <input type="text"  id="name" placeholder="Name" />
            <input type="text"  id="fathername" placeholder="Father Name" />

        </div>
         <p id="erorr"></p>
        <div class="sign"></div>
         <button onclick="sign()">Signup</button>
    </div>
    <div class="tabl">
        <table>
            <tr>
                <th>Content</th>

            </tr>
            <tr>
